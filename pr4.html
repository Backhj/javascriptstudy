<!DOCTYPE html>
<html>
<head><title>document.write() 활용</title>
</head>
<body>
<h3>document.write() 활용</h3>
<hr>
<script>
document.write("<h3>Welcome!</h3>");
document.write("2 + 5 는 <br>");
document.write("<mark>7 입니다.</mark>");
</script>
</body>
</html>
<!-- document.writeln()
    1. writeln()은 텍스트에 \n을 덧붙여 출력
    (빈칸 하나 출력 다음줄로넘어가는 것x)-->
    <!-- <br>이 줄바꿈을 나타내는 태그이다. -->
    <!-- mark태그는 텍스트의 시각적인 강조를 위한 용도로 사용된다. -->
