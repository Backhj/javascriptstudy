    <title>식과 연산</title>
    <script>
        let x=3, y=3, z=3;
        document.write("x=", + x + "y=" + y);
        document.write(",z=" + z + "<br><br>"); 
        // let은 변수를 선언할때 사용된다.
        // document.write는 바로 브라우저 윈도우에 출력해준다.
        // br은 줄을 바꿔준다.
        x += 3; // x=x+3 -> x=6
        y *= 3; // y=y*3 -> y=9
        z %= 2; // z=z%2 -> z=1
        document.write("x += 3; 실행 후, x=" + x + "<br>");
        document.write("y *= 3; 실행 후, y=" + y + "<br>");
        document.write("z %= 2; 실행 후, z=" + z);
    </script>
