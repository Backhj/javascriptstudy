<!DOCTYPE html>
<html>
<head><title>조건 연산</title></head>
<body>
<h3>조건 연산</h3>
<!-- h3은 제목을 나타내는 태그 -->
<hr>
<!-- 수평선을 나타내는 태그 -->
<script>
    //JavaScript 코드를 포함하는 데 사용되는 태그입니다.
let a=3, b=5;
//let 변수를 설정한다.
document.write("a=" + a + ", b=" + b + "<br><br>");
//document.write 브라우저로 바로 보여주기
//br은 줄 바꾸기
document.write("두수의 차이 : " + ((a>b)?(a-b):(b-a)));
//((a>b)?(a-b):(b-a)) 가 조건이다.
//a>b가 트루일때 (a-b):(b-a)를 실행한다.
</script>
</body>
</html>
