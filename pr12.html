<!DOCTYPE html>
<html>
<head><title>switch</title></head>
<body>
<h3>switch 문으로 커피 주문</h3>
<hr>
스위치 문은 케이스를 만들어 break; 문을 만날 때까지 아래로 코드 
계속 실행한다.
<script>
let price = 0;
let coffee = prompt("무슨 커피 드릴까요?", "");
//prompt 입력창을 띄워준다.
switch(coffee) {
case "espresso" :
case "에스프레소" : price = 2000;
break;
case "카푸치노" : price = 3000;
break;
case "카페라떼" : price = 3500;
break;
default :
//default 문은 어느 값과도 같지 않을 때 실행되는 문장이다.
document.write(coffee + "는 없습니다.");
}
if(price != 0)
//if(price != 0)만약에 변수가 0이 아니라면 이라는 뜻이다.
document.write(coffee + "는 " + price + "원입니다.");
</script>
</body>
