<body>
<h3>01.자바스크립트란? </h3>
<hr>
 
    자바 스크립트는 C언어, 자바와 같은 일반 프로그램언어와 비슷한 구조를 가지고 있습니다. 
    자바스크립트는 객체 기반의 스크립트 언어로 기본적으로는 웹 브라우저에서 해석되는 
    인터프리터 언어 이면 Node.js와 같은 프레임워크를 사용하면 서버 프로그래밍에도 사용할 수 있다.

    자바스크립트 특징 1) 동적이며 타입을 명시할 필요가 없는 인터프리터 언어이다
                    2) 객체지향 포르그래밍과 함수형 프로그래밍을 모두 표현할 수 있다.
                    3) 이벤트를 처리하고 사용자와의 상호작용을 가능하게 한다.

</body>
</html>
